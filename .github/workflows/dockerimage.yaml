name: Build and Publish agilebeat/proxy-plus-koa-based container

on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v2
    - name: Build and test kubectl container
      run: |
        GIT_BRANCH=${GITHUB_REF#refs/heads/} make docker_build
        GIT_BRANCH=${GITHUB_REF#refs/heads/} make test
    - name: Docker meta
      if: ${{ startsWith(github.ref, 'refs/heads/m') || startsWith(github.ref, 'refs/heads/v') }}
      id: docker_meta
      uses: crazy-max/ghaction-docker-meta@v1
      with:
        images: agilebeat/proxy-plus-koa-based
        tag-semver: |
          {{raw}}
    - name: Set up QEMU
      if: ${{ startsWith(github.ref, 'refs/heads/m') || startsWith(github.ref, 'refs/heads/v') }}
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      if: ${{ startsWith(github.ref, 'refs/heads/m') || startsWith(github.ref, 'refs/heads/v') }}
      uses: docker/setup-buildx-action@v1
    - name: install cosign
      uses: sigstore/cosign-installer@main
      with:
        cosign-release: 'v2.5.2'
    - name: Login to DockerHub
      if: ${{ startsWith(github.ref, 'refs/heads/m') || startsWith(github.ref, 'refs/heads/v') }}
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and publish multi-arch kubectl container
      id: build_and_publish
      if: ${{ startsWith(github.ref, 'refs/heads/m') || startsWith(github.ref, 'refs/heads/v') }}
      uses: docker/build-push-action@v2
      with:
        platforms: linux/amd64, linux/arm64
        push: true
        tags: |
          ${{ github.ref != 'refs/heads/main' && steps.docker_meta.outputs.tags || '' }}
          ${{ github.ref == 'refs/heads/main' && 'agilebeat/proxy-plus-koa-based:latest' || '' }}
        labels: ${{ steps.docker_meta.outputs.labels }}
    - name: Sign image only on version branches
      if: ${{ startsWith(github.ref, 'refs/heads/v') }}
      run: cosign sign --yes --oidc-issuer https://token.actions.githubusercontent.com agilebeat/proxy-plus-koa-based@${{ steps.build_and_publish.outputs.digest }}
      env:
        COSIGN_EXPERIMENTAL: 1